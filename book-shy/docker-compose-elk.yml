version: '3.7'

services:
  # Elasticsearch - 로그 저장 및 검색 엔진
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=shy-elk-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"  # 512m에서 256m으로 더 줄임
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - shy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M  # 1G에서 512M으로 줄임
          cpus: '0.5'   # 1에서 0.5로 줄임

  # Logstash - 로그 수집 및 처리
  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.1
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx128m -Xms128m"  # Logstash의 JVM 옵션 (ES_JAVA_OPTS가 아님)
    networks:
      - shy
    depends_on:
      - elasticsearch
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M  # 1G에서 512M으로 줄임
          cpus: '0.5'   # 1에서 0.5로 줄임

  # Kibana - 로그 시각화 도구
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.1
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_OPTIONS="--max-old-space-size=256"  # Kibana Node.js 메모리 제한 추가
    networks:
      - shy
    depends_on:
      - elasticsearch
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M  # 메모리 제한 추가
          cpus: '0.5'   # CPU 제한 추가

networks:
  shy:
    external: true  # 기존에 생성된 shy 네트워크 사용

volumes:
  elasticsearch-data:  # Elasticsearch 데이터 영구 저장용 볼륨